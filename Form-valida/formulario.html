<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação Formulário</title>
    <link rel="stylesheet" href="_css/estilo.css">
</head>

<body>

    <script>
        alert("Preencha o formulário corretamente!!!")
    </script>

    <main>

        <div class="formulario">
            <form name="form" id="form" onsubmit="return validar_tudo();">

                <h1>Formulário <br> <span>(Com validação)</span></h1>
                <hr><br><br>

                <div></div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" autocomplete="off" onclick="valida1()">
                <hr><br>

                <script>
                    function valida1() {
                        alert("Preencha com seu nome completo.")
                    }
                </script>

                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" autocomplete="off" required class="mascara-cpf"
                    onclick="valida4()">
                <hr><br>

                <script>
                    function valida4() {
                        alert("Somente números.")
                    }
                </script>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" autocomplete="off" onclick="valida2()">
                <hr><br>

                <script>
                    function valida2() {
                        alert("Preencha com seu melhor e-mail.")
                    }
                </script>

                <label for="tel">Celular:</label>
                <input type="text" name="cel" id="cel" autocomplete="off" class="celular" onclick="valida3()">
                <hr><br>

                <script>
                    function valida3() {
                        alert("Insira o DDD.")
                    }
                </script>

                <label for="nascimento">Data Nascimento</label>
                <section class="datanascimento">
                    <input type="date" name="nascimento" id="nascimento" required autocomplete="off">
                    <hr><br>
                </section>

                <label for="sexo">Gênero:</label>
                <section class="genero">

                    <input type="radio" name="sexo" id="sexo" value="M" checked>Masculino
                    <input type="radio" name="sexo" id="sexo" value="F">Feminino
                    <input type="radio" name="sexo" id="sexo" value="O">Outro
                </section>

                <hr><br>

                <div>
                    <label for="login">Confirme Login e Senha <br> Para verificar que não é um robô:</label>
                    <br><br>

                    <section class="registro">
                        <input type="text" name="login" id="login" autocomplete="off" placeholder="Digite (Usuario)"
                            maxlength="15" minlength="5" size=22 onclick="valida5()"> <br>
                        <input type="password" name="senha" id="senha" autocomplete="off"
                            placeholder="Insira (User123#)" maxlength="8" minlength="6" size=22 onclick="valida6()">
                    </section>
                </div>
                <br><br>

                <script>
                    function valida5() {
                        alert("Email: Usuario")
                    }
                </script>

                <script>
                    function valida6() {
                        alert("Senha: Abc123#")
                    }
                </script>

                <div class="botao">
                    <button type="submit">VALIDAR</button>
                    <input type="button" name="botao-oculto" id="botao-oculto" value="CONFIRMAR" disabled
                        onclick="alert('Cadastro efetuado com sucesso!!!');">
                </div>
            </form>
        </div>
        <br>
    </main>

    <br>

    <!-- SEÇÃO DE LINKS PARA JAVASCRIPT -->

    <!-- Frameworks Jquey -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <!-- Frameworks Jquey Para Validação -->
    <script src="http://jqueryvalidation.org/files/dist/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <!-- validar (JS / JSON / REGEX) -->
    <script src="_javascript/form_tools.js"></script>
    <script src="_javascript/validacao.js"></script>

</body>

</html>
